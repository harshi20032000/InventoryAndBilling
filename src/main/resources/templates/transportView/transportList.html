<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- ... (head content) ... -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-info {
            background-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        b {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Transport List</h2>
        <!-- Display a table with transport details -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact Details</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through the list of transports -->
                <tr th:each="transport : ${transportList}">
                    <td th:text="${transport.transportId}"></td>
                    <td th:text="${transport.transportName}"></td>
                    <td th:text="${transport.contactDetails}"></td>
                    <td>
                        <!-- Add a "View Details" button linking to transportDetails page -->
                        <a th:href="@{'/transportDetails/' + ${transport.transportId}}" class="btn btn-info">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Add "Add Transport" and "Home" buttons -->
        <a href="/inventorybilling/showAddTransport" class="btn btn-success">Add Transport</a>
        <a href="/inventorybilling/showBookOrder" class="btn btn-secondary">Book Order</a>
        <a href="/inventorybilling/showLanding" class="btn btn-secondary">Home</a>
        <b>On Transport List Page</b>
    </div>
</body>
</html>
