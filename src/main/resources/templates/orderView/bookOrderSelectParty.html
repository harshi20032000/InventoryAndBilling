<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            color: #333;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
		}

		.btn-secondary {
			background-color: #555;
		}

		.btn-secondary:hover {
			background-color: #333;
		}

		.btn-info {
			background-color: #17a2b8;
		}

		.btn-info:hover {
			background-color: #117a8b;
		}

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
        footer {
			text-align: center;
			background-color: #fff;
			color: #333;
			margin-top: 20px;
			max-width: 800px;
			/* Add this property */
			margin: 20px auto;
			padding: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			display: flex;
			justify-content: space-between;
			flex-direction: column;
		}
    </style>
</head>

<body>
	<div class="container">
		<h2>Book Order - Select Party</h2>

		<!-- Display Order Details -->
		<div>
			<h3>Order Details</h3>
			<p>Order ID: <span th:text="${order.orderId}"></span></p>
			<p>Order Date: <span th:text="${order.orderDate}"></span></p>
		</div>

		<!-- Display Selected Rep Details -->
		<div>
			<h3>Selected Rep Details</h3>
			<p>Reps ID: <span th:text="${order.reps.repId}"></span></p>
			<p>Reps Name: <span th:text="${order.reps.repName}"></span></p>
			<p>Reps Location: <span th:text="${order.reps.repLocation}"></span></p>
			<!-- Add more rep details as needed -->
		</div>

		<!-- Select Party -->
		<form action="/inventorybilling/bookOrderSaveParty" method="post">
			<h3>Select Party</h3>
			<select name="selectedParty" id="selectedParty">
				<!-- Iterate through the list of parties and create options -->
				<option th:each="party : ${partyList}" th:value="${party.partyId}"
					th:text="${party.partyId}+' - '+${party.partyName}+ ' - ' + ${party.partyLocation}"></option>
			</select>
			<input type="hidden" name="orderId" th:value="${order.orderId}" />
			<button type="submit" class="btn btn-info">Next</button>
		</form>
		<footer>
		<!-- Add a button to add a new party -->
		<a href="/inventorybilling/showAddParty"class="btn btn-secondary">Add New Party</a>
		<!-- Add a Home button or other navigation options as needed -->
		<a href="/inventorybilling/showLanding"class="btn btn-secondary">Home</a>
		<b>.....On Book Order Select Party Page.....</b>
		</footer>
	</div>
</body>

</html>
