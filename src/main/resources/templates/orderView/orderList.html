<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- ... (head content) ... -->
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		h2 {
			color: #333;
			margin-bottom: 20px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}

		a {
			display: inline-block;
			margin: 5px 0;
			text-decoration: none;
			color: #007bff;
		}

		a:hover {
			text-decoration: underline;
		}

		.btn {
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
		}

		.btn-secondary {
			background-color: #555;
		}

		.btn-secondary:hover {
			background-color: #333;
		}

		.btn-info {
			background-color: #17a2b8;
		}

		.btn-info:hover {
			background-color: #117a8b;
		}

		footer {
			text-align: center;
			background-color: #fff;
			color: #333;
			margin-top: 20px;
			max-width: 800px;
			/* Add this property */
			margin: 20px auto;
			padding: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			display: flex;
			justify-content: space-between;
			flex-direction: column;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Order List</h2>
		<!-- Display a table with order details -->
		<!-- Display a table with order details -->
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Date</th>
					<th>Party</th>
					<th>Rep</th>
					<th>Bill Amount</th>
					<th>Remaining Amount</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Iterate through the list of orders -->
				<tr th:each="order : ${orderList}">
					<td th:text="${order.orderId}"></td>
					<td th:text="${order.orderDate}"></td>
					<!-- Use the null-safe navigation operator to access partyName -->
					<td th:text="${order.party != null ? order.party.partyName : 'N/A'}"></td>
					<!-- Use the null-safe navigation operator to access repName -->
					<td th:text="${order.reps != null ? order.reps.repName : 'N/A'}"></td>
					<!-- Display totalBillAmount or 'NA' -->
					<td th:text="${order.totalBillAmount != null ? order.totalBillAmount : 'N/A'}"></td>
					<!-- Display remainingBillAmount or 'NA' -->
					<td th:text="${order.remainingBillAmount != null ? order.remainingBillAmount : 'N/A'}"></td>
					<td>
						<!-- Add a "View Details" button linking to OrderDetailsPage -->
						<a th:href="@{'/orderDetails/' + ${order.orderId}}" class="btn btn-info">View Details</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div>
			<p>Net Total Amount: <span th:text="${totalBillAmount}"></span></p>
			<p>Net Remaining Amount: <span th:text="${totalRemainingAmount}"></span></p>
		</div>

		<footer>
			<!-- Added "Book Order" and "Home" buttons -->
			<a href="showBookOrder" class="btn btn-secondary">Book Order</a>
			<a href="/inventorybilling/showLanding" class="btn btn-secondary">Home</a>
			<div><b>.....On Order List Page.....</b></div>
		</footer>
	</div>
</body>

</html>
