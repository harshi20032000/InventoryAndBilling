<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Reps</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}

		.container {
			margin-top: 50px;
		}

		.card {
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.card-header {
			background-color: #007bff;
			color: #fff;
			text-align: center;
		}

		.form-group {
			margin: 20px 0;
		}

		.btn {
			margin-right: 10px;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
			text-transform: uppercase;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h2>Add Reps</h2>
			</div>
			<div class="card-body">
				<form action="/inventorybilling/addReps" method="post" th:object="${reps}">
					<div class="form-group">
						<label for="repName">Name:</label>
						<input type="text" id="repName" name="repName" th:field="*{repName}" class="form-control"
							required />
					</div>
					<div class="form-group">
						<label for="repLocation">Location:</label>
						<input type="text" id="repLocation" name="repLocation" th:field="*{repLocation}"
							class="form-control" required />
					</div>

					<!-- Add a "Save" button to submit the form -->
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
			<div class="card-footer">
				<!-- Add a "Back to Reps List" button -->
				<a href="/inventorybilling/showRepsList" class="btn btn-secondary">Back to Reps List</a>
				<!-- Add a "Home" button to navigate to the homepage -->
				<a href="/inventorybilling/showLanding" class="btn btn-secondary">Home</a>
			</div>
		</div>
		<b>.....On Add Reps Page.....</b>
	</div>
</body>

</html>
