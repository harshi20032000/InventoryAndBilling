<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management and Billing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #555;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            table {
                width: 100%;
                box-shadow: none;
            }

            th, td {
                padding: 8px;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to the Inventory Management and Billing App</h2>
        <p>New User - Click here to <a href="showReg">Register</a></p>
        <p>Existing User - Click here to <a href="showLogin">Login</a></p>
    </div>
</body>
</html>
