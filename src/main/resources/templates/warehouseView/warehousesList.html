<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- ... (head content) ... -->
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		h3 {
			color: #333;
			margin-bottom: 10px;
		}

		p {
			color: #777;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}

		a {
			display: inline-block;
			margin: 10px 0;
			text-decoration: none;
			color: #007bff;
		}

		a:hover {
			text-decoration: underline;
		}

		.btn {
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
		}

		.btn-secondary {
			background-color: #555;
		}

		.btn-secondary:hover {
			background-color: #333;
		}

		.btn-info {
			background-color: #17a2b8;
		}

		.btn-info:hover {
			background-color: #117a8b;
		}

		footer {
			text-align: center;
			background-color: #fff;
			color: #333;
			margin-top: 20px;
			max-width: 800px;
			/* Add this property */
			margin: 20px auto;
			padding: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			display: flex;
			justify-content: space-between;
			flex-direction: column;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>Warehouse List</h2>
		<table>
			<thead>
				<tr>
					<th>Warehouse ID</th>
					<th>Warehouse Code</th>
					<th>Warehouse Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="warehouse : ${warehousesList}">
					<td th:text="${warehouse.wareId}"></td>
					<td th:text="${warehouse.wareCode}"></td>
					<td th:text="${warehouse.wareName}"></td>
					<td>
						<a th:href="@{'/warehouseDetails/' + ${warehouse.wareId}}" class="btn btn-info">View Details</a>
					</td>
				</tr>
			</tbody>
		</table>
		<footer>
			<a href="showAddWarehouse" class="btn btn-secondary">Add Warehouse</a>
			<a href="showBookOrder" class="btn btn-secondary">Book Order</a>
			<a href="showLanding" class="btn btn-secondary">Home</a>
			<b th:text="${msg}"></b>
			<b>.....On Warehouse List Page.....</b>
		</footer>
	</div>
</body>

</html>
