<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- ... (head content) ... -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        b {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Party List</h2>
        <!-- Display a table with party details -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through the list of parties -->
                <tr th:each="party : ${partyList}">
                    <td th:text="${party.partyId}"></td>
                    <td th:text="${party.partyName}"></td>
                    <td th:text="${party.partyLocation}"></td>
                    <td>
                        <!-- Add a "View Details" button linking to partyDetails page -->
                        <a th:href="@{'/partyDetails/' + ${party.partyId}}" class="btn btn-info">View Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Add "Add Party" and "Home" buttons -->
        <a href="/inventorybilling/showAddParty" class="btn btn-success">Add Party</a>
        <a href="showBookOrder" class="btn btn-secondary">Book Order</a>
        <a href="/inventorybilling/showLanding" class="btn btn-secondary">Home</a>
        <b>.....On Party List Page.....</b>
    </div>
</body>
</html>
